<!-- Sidebar Navigation -->
<aside class="fixed left-0 top-0 z-40 h-screen bg-dark-card border-r border-dark-hover transition-all duration-300"
       :class="sidebarOpen ? 'w-64' : 'w-20'">

    <!-- Logo -->
    <div class="flex items-center gap-3 px-6 py-5 border-b border-dark-hover">
        <div class="flex-shrink-0 w-10 h-10 bg-accent-primary rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
            </svg>
        </div>
        <span class="font-bold text-lg text-dark-text" x-show="sidebarOpen" x-transition>
            LPR System
        </span>
    </div>

    <!-- Navigation Links -->
    <nav class="mt-6 px-3">
        <ul class="space-y-1">
            <!-- Dashboard -->
            <li>
                <a href="{{ url_for('views.index') }}"
                   class="sidebar-link {{ 'active' if request.endpoint == 'views.index' else '' }}">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
                    </svg>
                    <span x-show="sidebarOpen" x-transition>Dashboard</span>
                </a>
            </li>

            <!-- Upload -->
            <li>
                <a href="{{ url_for('views.upload') }}"
                   class="sidebar-link {{ 'active' if request.endpoint == 'views.upload' else '' }}">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span x-show="sidebarOpen" x-transition>Upload</span>
                </a>
            </li>

            <!-- Live Feed -->
            <li>
                <a href="{{ url_for('views.live') }}"
                   class="sidebar-link {{ 'active' if request.endpoint == 'views.live' else '' }}">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    <span x-show="sidebarOpen" x-transition>Live Feed</span>
                </a>
            </li>

            <!-- History -->
            <li>
                <a href="{{ url_for('views.history') }}"
                   class="sidebar-link {{ 'active' if request.endpoint == 'views.history' else '' }}">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span x-show="sidebarOpen" x-transition>History</span>
                </a>
            </li>

            <!-- Divider -->
            <li class="pt-4">
                <div class="border-t border-dark-hover"></div>
            </li>

            <!-- Settings -->
            <li class="pt-4">
                <a href="{{ url_for('views.settings') }}"
                   class="sidebar-link {{ 'active' if request.endpoint == 'views.settings' else '' }}">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span x-show="sidebarOpen" x-transition>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Sidebar Toggle -->
    <div class="absolute bottom-4 left-0 right-0 px-3">
        <button @click="sidebarOpen = !sidebarOpen"
                class="w-full flex items-center justify-center gap-2 px-4 py-2 text-dark-muted
                       rounded-lg hover:bg-dark-hover hover:text-dark-text transition-colors">
            <svg class="w-5 h-5 transition-transform duration-300"
                 :class="sidebarOpen ? '' : 'rotate-180'"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
            </svg>
            <span x-show="sidebarOpen" x-transition>Collapse</span>
        </button>
    </div>
</aside>
