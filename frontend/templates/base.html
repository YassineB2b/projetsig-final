<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LPR System{% endblock %} | License Plate Recognition</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logo.svg') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-dark-bg font-sans" x-data="{ sidebarOpen: true }">
    <div class="flex">
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}

        <!-- Main Content Area -->
        <div class="flex-1 min-h-screen transition-all duration-300"
             :class="sidebarOpen ? 'lg:ml-64' : 'lg:ml-20'">

            <!-- Top Navigation -->
            {% include 'components/navbar.html' %}

            <!-- Page Content -->
            <main class="p-4 lg:p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container"
         class="fixed top-4 right-4 z-50 flex flex-col gap-2"
         x-data="toastManager()"
         @show-toast.window="addToast($event.detail)">
        <template x-for="toast in toasts" :key="toast.id">
            <div class="toast"
                 :class="{
                     'toast-success': toast.type === 'success',
                     'toast-error': toast.type === 'error',
                     'toast-info': toast.type === 'info'
                 }"
                 x-show="toast.visible"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 translate-x-4"
                 x-transition:enter-end="opacity-100 translate-x-0"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0">
                <span x-text="toast.message"></span>
                <button @click="removeToast(toast.id)" class="ml-2 hover:opacity-75">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </template>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    {% block scripts %}{% endblock %}

    <script>
        // Toast manager
        function toastManager() {
            return {
                toasts: [],
                addToast(detail) {
                    const id = Date.now();
                    this.toasts.push({
                        id,
                        message: detail.message,
                        type: detail.type || 'info',
                        visible: true
                    });

                    setTimeout(() => {
                        this.removeToast(id);
                    }, detail.duration || 3000);
                },
                removeToast(id) {
                    const index = this.toasts.findIndex(t => t.id === id);
                    if (index > -1) {
                        this.toasts[index].visible = false;
                        setTimeout(() => {
                            this.toasts = this.toasts.filter(t => t.id !== id);
                        }, 200);
                    }
                }
            };
        }
    </script>
</body>
</html>
